    name: Hues & Views
    subtitle:
      This is an art project examining the relationship between myself and the spaces I encounter.
    slug: hues-and-views
    main_image_url: "hues_and_views/hv-koblenz-2014.JPG"
    timeframe: January 2014 - Present
    sidebar:
      a:
        title: Genre
        items:
          - Landscape
          - Urban sketching
          - Pen and ink
          - Illustration
          - Environment
    content:
      standfirst_title: The inspiration behind it
      standfirst:
        "In 2013, the San Francisco Bay Area became the first place I declared home with purpose: this was neither the city of my childhood home, nor the place I went to college. In trying to understand what it means to be apart of a space, I decided to capture the energy of places through urban sketching."
